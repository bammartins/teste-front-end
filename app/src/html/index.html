<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easynvest</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="scripts/main.min.js"></script>
</head>
<body>
    <section class="form-section">
        <form>
            <div class="input-container">
                <input type="text" required name="name" id="name" class="material-input"/>
                <label for="name">Nome completo (sem abreviações)</label>
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="input-container">
                <input type="email" required name="email" id="email" class="material-input"/>
                <label for="email">Email</label>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="input-container">
                <input type="text" required name="cpf" id="cpf" class="material-input"/>
                <label for="cpf">CPF</label>
                <span class="error-message" id="cpf-error"></span>
            </div>
            <div class="input-container">
                <input type="tel" required name="phone" id="phone" class="material-input" />
                <label for="phone">Telefone</label>
                <span class="error-message" id="phone-error"></span>
            </div>
            <div class="input-container">
                <input disable type="submit" id="send" class="material-button disabled" value="Cadastrar">
                <div class="loader" id="loader"></div>
            </div>
        </form>
    </section>
</body>
</html>
