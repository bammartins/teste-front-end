<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easynvest</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="scripts/main.min.js"></script>
</head>
<body>
    <section class="form-section">
        <form>
            <div class="input-container">
                <input type="text" name="name" id="name" class="material-input">
                <label for="name">Nome completo (sem abreviações)</label>
            </div>
            <div class="input-container">
                <input type="email" name="email" id="email" class="material-input">
                <label for="email">Email</label>
            </div>
            <div class="input-container">
                <input type="text" name="cpf" id="cpf" class="material-input">
                <label for="cpf">CPF</label>
            </div>
            <div class="input-container">
                <input type="tel" required pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" name="phone" id="phone" class="material-input" >
                <label for="phone">Telefone</label>
            </div>
            <div class="input-container">
                <input type="submit" id="send" class="material-button" value="Cadastrar">
                <div class="loader" id="loader"></div>
            </div>
        </form>
    </section>
</body>
</html>
